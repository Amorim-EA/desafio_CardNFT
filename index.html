<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/webp" sizes="32x32" href="./images/logo.webp">  
  <title>Cards NFT | Erick Amorim</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img class="image-nft" src="images/card1.jpg">
      <h1 class="white title">Anão de Elite #1000</h1>
      <p class="soft-blue description">Bravo soldado da caverna dos anões. Estressado e pronto para a batalha.</p>
      <div class="flex">
        <div class="flex">
          <img class="icons" src="images/icon-ethereum.svg">
          <h4 class="cyan description">325.105 ETH</h4>
        </div>
        <div class="flex">
          <img class="icons" src="images/icon-clock.svg">
          <h4 class="soft-blue description">1 days left</h4>
        </div>
      </div>
      <hr class="line">
      <div class="flex-creator">
        <img class="image-creator" src="https://avatars.githubusercontent.com/u/101286204?s=400&u=9edaeef48b81d3c67c11ebb42a77e7a4b83b680c&v=4">
        <p class="white creation-text"><b class="soft-blue">Criação de </b>Erick Amorim</p>
      </div>
    </div>
  <div class="attribution">
    <b style="font-size: 13px;">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Erick Amorim</a>.</b>
  </div>
</body>
</html>
